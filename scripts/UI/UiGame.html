<style type="text/css">
    *:not(canvas) {
        transition: all 0.3s ease-in-out;
        outline: none;
    }

    html,
    body {
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
    }


    /************************************************/
    .fade-out {
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    /************************************************/
    .menu-center {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
    }

    .menu {
        color: white;
        background-color: rgb(1, 1, 1);
        /* Color de fondo del menú */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* Sombra opcional */
        text-align: center;
        max-width: 80%;
        /* Ancho máximo del menú para evitar que sea demasiado ancho en pantallas grandes */
        border: 2px solid rgb(4, 4, 4);
    }

    .menu h1 {
        margin-bottom: 20px;
    }

    .menu ul {
        list-style-type: none;
        padding: 0;
    }

    .menu ul li {
        margin-bottom: 10px;
    }

    .menu ul li a {
        text-decoration: none;
        color: #6f6f6f;
        /* Color del texto de las opciones */
        font-weight: bold;
        font-size: 18px;

    }

    .menu ul li a:hover {
        color: #007bff;
        /* Cambia el color al pasar el mouse por encima */
    }
</style>


<style type="text/css">
    .circular-menu {
        font-family: "Helvetica Neue", Helvetica, "Hiragino Sans GB", "STHeitiSC-Light", "Microsoft YaHei", Arial, sans-serif;
        /*z-index: 1040;*/
        border-radius: 50%;
        background: transparent;
        opacity: 0;
        position: fixed;
        display: none;
        cursor: default;
        transform: scale(0.1);
        pointer-events: none;
        overflow: hidden;
        /*cover to prevent extra space of anchors from being clickable*/
    }


    .circular-menu.circular-sub-menu {
        /*transition: all 0s ease 0s;*/
    }


    .circular-menu.circular-sub-menu:after {
        display: none;
    }


    .circular-menu:after {
        content: ".";
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        border-radius: 50%;
        z-index: 10;
        color: transparent;
        box-sizing: border-box;
    }


    .circular-menu.opened-nav {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
    }

    .circular-menu.opened-nav li {
        pointer-events: none;
    }

    .circular-menu.opened-nav li a {
        pointer-events: auto;
    }

    .circular-menu.opened-nav li a .horizontal {
        pointer-events: none;
    }

    .circular-menu ul {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .circular-menu ul li {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        position: absolute;
        overflow: hidden;
        border: 1px solid transparent;
        transform-origin: 100% 100%;
    }

    .circular-menu ul li a {
        box-sizing: border-box;
        position: absolute;
        display: block;
        border-radius: 50%;
        cursor: pointer;
        color: #fff;
        padding-top: 10px;
        text-align: center;
        text-decoration: none;
        backface-visibility: hidden;
    }

    .circular-menu ul li a span.cm-icon {
        display: inline-block;
        background-size: cover;
    }


    .circular-menu ul li a span.text {
        display: block;
        font-size: 13px;
        line-height: 1;
        position: relative;
    }


    .circular-menu ul li a .cn-icon:before {
        display: table;
    }


    .circular-menu ul li a.disabled {
        -webkit-filter: grayscale(100%);
        pointer-events: none !important;
        cursor: default;
    }


    .circular-menu ul li a:focus {
        position: fixed;
        /* fix the displacement bug in webkit browsers when using tab key */
    }

    .circle-menu-center {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        /**/
    }
</style>
